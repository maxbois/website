<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./user.html">User Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./signin.html">Signin</a>
            <a class="nav-link" href="./signup.html">SignUp</a>
          </div>
        </div>
      </div>
    </nav>
  <h1>User Data</h1>
 <div class="container">
  <form name="create">
    <div class="mb-3">
        <div class="container">
            <div class="form-box">
                <h1 id="title">Edit Data</h1>
                
                    <div class="input-group"></div>
                    <div class="input-field" >
                        <i class="fa-solid fa-user" ></i>
                        <input type="text" id="firstname" placeholder="Enter the firstname" name="firstname"required>
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-user" ></i>
                        <input type="text" id="lastname" placeholder="Enter the lastname" name="lastname" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope" ></i>
                        <input type="email"  placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key" ></i>
                        <input type="password"  placeholder="Password" id="password" name="password" required>
                    </div>
                   
                    <div class="input-field">
                         <i class="fa-solid fa-phone"  ></i>
                        <input type="number"    required  name="phonenumber" id="phonenumber" placeholder="Enter the Phonenumber" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    >
                    </div>
                    

    <div class="mb-3">
      
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
 </div>
 <script src='./edit.js'></script>
</body>
</html>
